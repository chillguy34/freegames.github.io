<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games '25 - Enter Key</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }
        h1 {
            font-size: 48px;
            margin-top: 50px;
            color: #333;
        }
        .message {
            font-size: 24px;
            color: #666;
            margin-top: 30px;
        }
        .password-container {
            margin-top: 40px;
        }
        .password-box {
            padding: 12px;
            font-size: 18px;
            width: 250px;
            border-radius: 10px;
            border: 2px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: border-color 0.3s ease;
        }
        .password-box:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .submit-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .submit-button:hover {
            background-color: #45a049;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .error-message {
            color: red;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Unblocked Games '25</h1>
    <p class="message">Enter the key to proceed</p>

    <div class="password-container">
        <input type="password" id="password" class="password-box" placeholder="Enter password" />
        <br>
        <a href="beginner.html" class="submit-button" id="submitButton">Enter</a>
        <p class="error-message" id="errorMessage" style="display:none;">Incorrect password. Try again.</p>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const submitButton = document.getElementById('submitButton');
        const errorMessage = document.getElementById('errorMessage');
        
        submitButton.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default link behavior

            const enteredPassword = passwordInput.value;
            
            if (enteredPassword === 'hello') {
                window.location.href = "beginner.html"; // Redirect to beginner.html
            } else {
                errorMessage.style.display = 'block'; // Show error message
                passwordInput.value = ''; // Clear the input field
            }
        });

        // Allow "Enter" key to trigger the password submission
        passwordInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                submitButton.click();
            }
        });
    </script>

</body>
</html>
