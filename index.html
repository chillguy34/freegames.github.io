<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Images</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .img-container { margin-top: 20px; }
        img { width: 150px; height: 150px; margin: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Click an Image!</h1>
    <div class="img-container">
        <img src="image1.png" alt="Image 1" onclick="imageClicked('Image 1')">
        <img src="image2.png" alt="Image 2" onclick="imageClicked('Image 2')">
        <img src="image3.png" alt="Image 3" onclick="imageClicked('Image 3')">
        <img src="image4.png" alt="Image 4" onclick="imageClicked('Image 4')">
    </div>
    <p id="message"></p>

    <script>
        function imageClicked(imageName) {
            document.getElementById("message").innerText = imageName + " was clicked!";
        }
    </script>
</body>
</html>
