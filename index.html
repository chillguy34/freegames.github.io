<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clickable Images</title>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; }
    .img-container { margin-top: 20px; }
    img {
      width: 150px;
      height: 150px;
      margin: 10px;
      cursor: pointer;
      border-radius: 15px; /* Rounded corners */
      border: 2px solid #ccc;
      transition: transform 0.2s;
    }
    img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Click an Image!</h1>
  <div class="img-container">
    <img src="retro-bowl-j17-logo.avif" alt="Image 1" onclick="imageClicked('page1.html')">
    <img src="unnamed.webp" alt="Image 2" onclick="imageClicked('page2.html')">
    <img src="f7404b689e-450.webp" alt="Image 3" onclick="imageClicked('page3.html')">
    <img src="slope-game-logo4.jpg" alt="Image 4" onclick="imageClicked('page4.html')">
  </div>

  <script>
    function imageClicked(pageUrl) {
      window.location.href = pageUrl;
    }
  </script>
</body>
</html>
