<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion Box</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }
        h1 {
            font-size: 48px;
            margin-top: 50px;
            color: #333;
        }
        .form-container {
            margin-top: 30px;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 80%;
            max-width: 600px;
        }
        .input-box {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 10px;
            border: 2px solid #ccc;
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s ease;
        }
        .input-box:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .submit-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .submit-button:hover {
            background-color: #45a049;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .back-button {
            display: inline-block;
            background-color: #f44336;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .back-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <h1>Suggestion Box</h1>
    
    <div class="form-container">
        <form action="mailto:chillguy123456@mail.com" method="post" enctype="text/plain">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" class="input-box" placeholder="Your Name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" class="input-box" placeholder="Your Email" required><br><br>

            <label for="suggestion">Your Suggestion:</label><br>
            <textarea id="suggestion" name="suggestion" class="input-box" rows="6" placeholder="Enter your suggestion here" required></textarea><br><br>

            <input type="submit" value="Send Suggestion" class="submit-button">
        </form>
        
        <a href="index.html" class="back-button">Back to Home</a>
    </div>

</body>
</html>
