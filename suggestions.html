<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games '25</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            color: #333;
            margin-top: 30px;
        }
        h2 {
            font-size: 28px;
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        p {
            text-align: center;
            font-size: 16px;
            color: #666;
        }
        .game-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            padding: 20px;
        }
        .game-wrapper {
            text-align: center;
        }
        .game {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: white;
            overflow: hidden;
        }
        .game:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .game img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .new-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
        }
        .game-title {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
        .suggestions-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }
        .suggestions-button:hover {
            background-color: #45a049;
        }
        .back-button {
            display: inline-block;
            background-color: #888;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>

    <h1>Unblocked Games '25</h1>
    <p>Pick a game and start playing!</p>

    <!-- New Games Section -->
    <h2>New Games</h2>
    <div class="game-container">
        <div class="game-wrapper">
            <a href="Cookie-Clicker.html">
                <div class="game">
                    <img src="Cookie-Clicker.jpg" alt="Cookie Clicker">
                    <span class="new-badge">New</span>
                </div>
            </a>
            <div class="game-title">Cookie Clicker</div>
        </div>
    </div>

    <!-- Games Section -->
    <h2>Games</h2>
    <div class="game-container">
        <div class="game-wrapper">
            <a href="retro_bowl.html">
                <div class="game">
                    <img src="retro-bowl-j17-logo.avif" alt="Retro Bowl">
                </div>
            </a>
            <div class="game-title">Retro Bowl</div>
        </div>
        <div class="game-wrapper">
            <a href="subway-surfers.html">
                <div class="game">
                    <img src="unnamed.webp" alt="Subway Surfers">
                </div>
            </a>
            <div class="game-title">Subway Surfers</div>
        </div>
        <div class="game-wrapper">
            <a href="slope.html">
                <div class="game">
                    <img src="slope-game-logo4.jpg" alt="Slope">
                </div>
            </a>
            <div class="game-title">Slope</div>
        </div>
        <div class="game-wrapper">
            <a href="smashkarts.html">
                <div class="game">
                    <img src="f7404b689e-450.webp" alt="SmashKarts.io">
                </div>
            </a>
            <div class="game-title">SmashKarts.io</div>
        </div>
    </div>

    <p>More games coming soon...</p>

    <a href="suggestions.html" class="suggestions-button">Give Suggestions</a>
    <br>
    <a href="javascript:history.back()" class="back-button">Back</a>
    
</body>
</html>
