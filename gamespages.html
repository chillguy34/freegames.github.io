<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games '25</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 48px;
            margin-top: 20px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        .game-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        .game {
            width: 150px;
            height: 150px;
            border-radius: 20px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            position: relative;
        }
        .game:hover {
            transform: scale(1.05); /* Slightly increase the size */
            box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.4);
        }
        .new-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            font-size: 14px;
            padding: 5px;
            border-radius: 5px;
        }
        .game-title {
            font-size: 16px;
            margin-top: 10px;
            color: #333;
            font-weight: bold;
        }
        .game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .coming-soon {
            font-size: 18px;
            color: #888;
            margin-top: 30px;
        }
        .suggestions-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
        }
        .suggestions-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Unblocked Games '25</h1>
    <p>Pick a game and start playing!</p>

    <!-- New Games Section -->
    <h2>New Games</h2>
    <div class="game-container">
        <div class="game-wrapper">
            <a href="Cookie-Clicker.html">
                <div class="game">
                    <img src="Cookie-Clicker.jpg" alt="Cookie Clicker" class="game">
                    <span class="new-badge">New</span>
                </div>
            </a>
            <div class="game-title">Cookie Clicker</div>
        </div>
    </div>

    <!-- Games Section -->
    <h2>Games</h2>
    <div class="game-container">
        <div class="game-wrapper">
            <a href="retro_bowl.html">
                <div class="game">
                    <img src="retro-bowl-j17-logo.avif" alt="Retro Bowl" class="game">
                </div>
            </a>
            <div class="game-title">Retro Bowl</div>
        </div>
        <div class="game-wrapper">
            <a href="subway-surfers.html">
                <div class="game">
                    <img src="unnamed.webp" alt="Subway Surfers" class="game">
                </div>
            </a>
            <div class="game-title">Subway Surfers</div>
        </div>
        <div class="game-wrapper">
            <a href="slope.html">
                <div class="game">
                    <img src="slope-game-logo4.jpg" alt="Slope" class="game">
                </div>
            </a>
            <div class="game-title">Slope</div>
        </div>
        <div class="game-wrapper">
            <a href="smashkarts.html">
                <div class="game">
                    <img src="f7404b689e-450.webp" alt="SmashKarts.io" class="game">
                </div>
            </a>
            <div class="game-title">SmashKarts.io</div>
        </div>
    </div>

    <p class="coming-soon">More coming soon...</p>
    
    <a href="suggestions.html" class="suggestions-button">Give Suggestions</a>
</body>
</html>
