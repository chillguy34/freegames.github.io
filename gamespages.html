<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games '25</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }
        h2 {
            font-size: 36px;
            margin-top: 30px;
            color: #333;
        }
        .game-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            padding: 20px;
            max-width: 1100px;
            margin: auto;
        }
        .game {
            width: 180px;
            height: 180px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        .game:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .new-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            font-size: 14px;
            padding: 5px;
            border-radius: 5px;
        }
        .game-title {
            font-size: 18px;
            margin-top: 10px;
            color: #333;
            font-weight: bold;
        }
        .game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .coming-soon {
            font-size: 18px;
            color: #888;
            margin-top: 30px;
        }
        .back-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 30px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .back-button:hover {
            background-color: #45a049;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .button-container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- New Games Section -->
    <h2>New Games</h2>
    <div class="game-container">
        <div class="game-wrapper">
            <a href="Cookie-Clicker.html">
                <div class="game">
                    <img src="Cookie-Clicker.jpg" alt="Cookie Clicker" class="game">
                    <span class="new-badge">New</span>
                </div>
            </a>
            <div class="game-title">Cookie Clicker</div>
        </div>
    </div>

    <!-- Games Section -->
    <h2>Games</h2>
    <div class="game-container">
        <div class="game-wrapper">
            <a href="retro_bowl.html">
                <div class="game">
                    <img src="retro-bowl-j17-logo.avif" alt="Retro Bowl" class="game">
                </div>
            </a>
            <div class="game-title">Retro Bowl</div>
        </div>
        <div class="game-wrapper">
            <a href="subway-surfers.html">
                <div class="game">
                    <img src="unnamed.webp" alt="Subway Surfers" class="game">
                </div>
            </a>
            <div class="game-title">Subway Surfers</div>
        </div>
        <div class="game-wrapper">
            <a href="slope.html">
                <div class="game">
                    <img src="slope-game-logo4.jpg" alt="Slope" class="game">
                </div>
            </a>
            <div class="game-title">Slope</div>
        </div>
        <div class="game-wrapper">
            <a href="smashkarts.html">
                <div class="game">
                    <img src="f7404b689e-450.webp" alt="SmashKarts.io" class="game">
                </div>
            </a>
            <div class="game-title">SmashKarts.io</div>
        </div>
    </div>

    <p class="coming-soon">More coming soon...</p>

    <!-- Back Button -->
    <a href="beginner.html" class="back-button">Back to Home</a>

</body>
</html>
