<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games '25</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            font-size: 48px;
            color: #333;
            margin-top: 50px;
        }
        .homepage-container {
            margin-top: 100px;
        }
        .button-wrapper {
            display: inline-block;
            margin: 20px;
            position: relative;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
        }
        .button {
            width: 300px;
            height: 150px;
            background-color: #4CAF50;
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
        }
        .button-text {
            position: absolute;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Unblocked Games '25</h1>

    <div class="homepage-container">
        <div class="button-container">
            <!-- Button 1 (Redirect to gamespages.html) -->
            <div class="button-wrapper">
                <a href="gamespages.html">
                    <div class="button">
                        <img src="9bf36a8e1a3a47a10acd9b0f8d134ca5-removebg-preview.png" alt="Games Button">
                        <div class="button-text">Play Games</div>
                    </div>
                </a>
            </div>
            
            <!-- Button 2 -->
            <div class="button-wrapper">
                <a href="suggestions.html">
                    <div class="button">
                        <img src="suggestion-box-icon-vector-removebg-preview.png" alt="Suggestions Button">
                        <div class="button-text">Give Suggestions</div>
                    </div>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
